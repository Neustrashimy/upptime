# Change these first
owner: Neustrashimy # Your GitHub username
repo: upptime # Your GitHub repository name

# Add your sites here
sites:
  - name: Nagoyadon.jp Origin
    url: $SITE_NAGOYADON_ORIGIN
    __dangerous__disable_verify_host: true
    
  - name: md.objektiv2.net Origin
    url: $SITE_OBJEKTIV2_ORIGIN
    __dangerous__disable_verify_host: true
    
status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  #cname: demo.upptime.js.org
  # Uncomment the following line if you don't have a custom domain and add your repo name
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Services health monitor
  introTitle: ""
  introMessage: Powered by [upptime](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

